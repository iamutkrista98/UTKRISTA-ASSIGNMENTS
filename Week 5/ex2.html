<html>
   <head>

   	 <title>use of lists</title>
   	  </head>
   	 <body>
   	 	  <h3 align="left"><b><u>Text Content</u></b></h3>
   	 	  <h1><b> Heading 1: Example on Unordered List</b></h1>
   	 	  <ul type="dots">
   	 	  	<li>Sportstar</li>
   	 	  	<li>Business Work</li>
   	 	  	<li>Time</li>
   	 	    </ul>
   	 	    
   	 	    	<h2><b>Heading 2: Example on Ordered List</b></h2>
   	 	    	<ol type="i" start="4">
   	 	    	<li>Sportstar</li>
   	 	    	<li>Business Week</li>
   	 	    	<li>Time</li>
                </ol>

                <h3><b>Heading 3: Example on Definition List
                </b></h3>
                Sports Magazine<br>
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Sportstar<br>
                Business Magazine<br>
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Business Week







   	 	</body>

</html>
