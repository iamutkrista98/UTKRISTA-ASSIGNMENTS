<!DOCTYPE html>
<html>
<head>
	<title>Exercise 9</title>
	<style type="text/css">
		body{
			background-color: yellow;
			color:black;
			font-size: 33px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var array = [1,2,3,4,5,6];
		s = 0;
		p = 1;
		
		for(var i = 0; i <array.length;i++)
		{
			s = s + array[i];
			p = p * array[i];
		}

		alert("Sum is: " +s);
		alert("Product is: " +p);

	</script>

</body>
</html>
