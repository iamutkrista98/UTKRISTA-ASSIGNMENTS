<!DOCTYPE html>
<html>
<head>
	<title>Exercise 4</title>
</head>
<body>
	<script type="text/javascript">
		var day = parseInt(prompt("Enter the number for corresponding day"));

		switch(day)
		{
			case 1:
			alert("Sunday");
			break;
			case 2:
			alert("Monday");
			break;
			case 3:
			alert("Tuesday");
			break;
			case 4:
			alert("Wednesday");
			break;
			case 5:
			alert("Thursday");
			break;
			case 6:
			alert("Friday");
			break;
			case 7:
			alert("Saturday");
			break;
			default:
			alert("Invalid");
			break;
		}
	</script>

</body>
</html>
