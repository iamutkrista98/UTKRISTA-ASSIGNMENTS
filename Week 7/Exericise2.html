<!DOCTYPE html>
<html>
<head>
	<title>Exercise2</title>
</head>
<body>
	<table border="2" rules="none" width="50%">
		<tr>
			<td colspan="2"><b><h2>HTML Form Test</b></h2><br><br></td>
    
		
        <form method="get">
		<tr align="center" valign="middle">
			<td>Name<br><br></td>
			<td><input type="text" name="Name" value="" size="30">
			<br><br></td>
		</tr>
		<tr align="center" valign="middle">
		<td>Address<br><br></td>
		<td><input type="text" name="Address" value="" size="30"><br><br></td>
        </tr>
        
        <tr align="center" valign="middle">
        	<td>Email<br><br></td>
        	<td><input type="text" name="Email" size="30"><br><br></td>
        </tr>
       
        <tr align="center" valign="middle">
        	<td>Gender<br><br></td>
        	<td><input type="radio" name="Gender" value="">Male
        	<input type="radio" name="Gender" value="">Female<br><br></td>
        </tr>
        
        <tr align="center" valign="middle">
        	<td>Hobbies<br><br></td>
        	<td><input type="checkbox" name="Hobbies" value="">Sports
        	<input type="checkbox" name="Hobbies" value="">Movies
        	<input type="checkbox" name="Hobbies" value="">Travelling<br><br></td>
        </tr>
        <tr align="center" valign="middle">
        	<td><label>Country</label><br><br></td>
        	<td><select  name="Country">
        		<option value="C1">Nepal</option>
        		<option value="C2">China</option>
        		<option value="C3">India</option>
        	</select><br><br></td>
        </tr>
       
        <tr align="center" valign="middle">
        	<td>Message<br><br></td>
        	<td><textarea cols=40 rows=10 name="Messages"></textarea><br><br></td>
		</tr>
		
		<tr align="center" valign="middle">
			<td><br><br></td>
			<td><input type="submit" name="options" value="Submit">
				<input type="reset" name="options" value="Reset">
				
			<br><br></td>

		</tr>

		 

	</form>
	
   </table>



</body>
</html>
